apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appsofapp
  namespace: argo
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  sources:
    - repoURL: https://github.com/jesusmonda/helmfile-gatewayapi-kustomize-kro-lab.git
      targetRevision: main
      path: bootstrap/controllers
      helm:
        releaseName: controllers
        valueFiles:
          - values-pro.yaml
    - repoURL: https://github.com/jesusmonda/helmfile-gatewayapi-kustomize-kro-lab.git
      targetRevision: main
      path: bootstrap/shared-resources
      helm:
        releaseName: shared-resources
        valueFiles:
          - values-pro.yaml
    - repoURL: https://github.com/jesusmonda/helmfile-gatewayapi-kustomize-kro-lab.git
      targetRevision: main
      path: microservices
      directory:
        include: '*.yaml'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2