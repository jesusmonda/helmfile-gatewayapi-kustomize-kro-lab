{{ if .Values.gateway_api.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: gatewayclass
spec:
  controllerName: gateway.k8s.aws/alb
---
apiVersion: gateway.k8s.aws/v1beta1
kind: LoadBalancerConfiguration
metadata:
  name: alb
  namespace: default
spec:
  scheme: internet-facing
  loadBalancerSubnets:
    {{- range .Values.gateway_api.subnets }}
    - identifier: {{ . | quote }}
    {{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: alb
  namespace: default
spec:
  gatewayClassName: gatewayclass
  infrastructure:
    parametersRef:
      group: gateway.k8s.aws
      kind: LoadBalancerConfiguration
      name: alb
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        selector:
          matchLabels:
            shared-gateway-access: "true"
        from: Selector
  - name: https
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        selector:
          matchLabels:
            shared-gateway-access: "true"
        from: Selector
{{ end }}
